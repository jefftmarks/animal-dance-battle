<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animal Dance Battle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <header>
            <h1>Animal Dance Battle</h1>
        </header>
        <main>
            
            <!-- tournament display-->
            <div id="tournament">

                <!-- tournament instructions -->
                <div class="tournament-instructions">
                    <h3>Press the button to start the dance competition!</h3>
                    <button class="game-btn" id="start-btn">Click to Start Tournament</button>
                </div>

                <!-- bracket -->
                <div id="bracket">
                    <div class="round" id="round-1">
                        <div class="r1-game">
                            <div class="r1-team"><img id="dancer-1"></img></div>
                            <div class="r1-team"><img id="dancer-2"></img></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team"><img id="dancer-3"></img></div>
                            <div class="r1-team"><img id="dancer-4"></img></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team"><img id="dancer-5"></img></div>
                            <div class="r1-team"><img id="dancer-6"></img></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team"><img id="dancer-7"></img></div>
                            <div class="r1-team"><img id="dancer-8"></img></div>
                        </div>
                    </div>

                    <div class="round" id="round-2">
                        <div class="r2-game">
                            <div class="r2-team" id="div-9"></div>
                            <div class="r2-team" id="div-10"></div>
                        </div>
                        <div class="r2-game">
                            <div class="r2-team" id="div-11"></div>
                            <div class="r2-team" id="div-12"></div>
                        </div>
                    </div>

                    <div class="round" id="round-3">
                        <div class="r3-game">
                            <div class="r3-team" id="div-13"></div>
                            <div class="r3-team" id="div-14"></div>
                        </div>
                    </div>
        
                    <div id="champ">
                        <img id="dancer-15"></img>
                    </div>
                </div>

            </div>

            <!-- versus display -->
            <div id="versus">

                <!-- versus instructions -->
                <div id="vs-instructions">
                    <h3>Hover over each animal to display its stats! Click which animal you think will when the dance contest.</h3>
                        <button id="vs-btn" class="game-btn">Choose Winner</button>
                </div>
                
                <div id="vs-container">
                    <img class="vs-dancer" id="vs-left"></img>
                    <img class="vs-dancer" id="vs-right"></img>
                </div>
                <div id="stats-container">
                    <h3>Animal Stats:</h3>
                    <ul id="stats"></ul>
                </div>
            </div>

        </main>
        
        <script src="js/index.js" async defer></script>
    </body>
</html>
