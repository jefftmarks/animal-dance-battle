<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Animal Dance Battle</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
        <header>
            <h1>Animal Dance Battle</h1>
        </header>
        <main>
            
            <!-- tournament display-->
            <div id="tournament">

                <!-- tournament instructions -->
                <div class="tournament-instructions">
                    <h3 id="instruction-text">Who in the animal kingdom boasts the grooviest dance moves?<br>Click the disco ball to find out</h3>
                    <button class="game-btn" id="start-btn"></button>
                </div>

                <!-- bracket -->
                <div id="bracket">
                    <div class="round" id="round-1">
                        <div class="r1-game">
                            <div class="r1-team blue" animation-id="animation-1" id="div-1"></div>
                            <div class="r1-team pink" animation-id="animation-2" id="div-2"></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team blue" animation-id="animation-1" id="div-3"></div>
                            <div class="r1-team pink" animation-id="animation-2" id="div-4"></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team blue" animation-id="animation-1" id="div-5"></div>
                            <div class="r1-team pink" animation-id="animation-2" id="div-6"></div>
                        </div>
                        <div class="r1-game">
                            <div class="r1-team blue" animation-id="animation-1" id="div-7"></div>
                            <div class="r1-team pink" animation-id="animation-2" id="div-8"></div>
                        </div>
                    </div>

                    <div class="round" id="round-2">
                        <div class="r2-game">
                            <div class="r2-team orange" animation-id="animation-1" id="div-9"></div>
                            <div class="r2-team red" animation-id="animation-2" id="div-10"></div>
                        </div>
                        <div class="r2-game">
                            <div class="r2-team orange" animation-id="animation-1" id="div-11"></div>
                            <div class="r2-team red" animation-id="animation-2" id="div-12"></div>
                        </div>
                    </div>

                    <div class="round" id="round-3">
                        <div class="r3-game">
                            <div class="r3-team green" animation-id="animation-1" id="div-13"></div>
                            <div class="r3-team purple" animation-id="animation-2" id="div-14"></div>
                        </div>
                    </div>
        
                    <div class="round" id="round-4">
                        <div id="champ" class="rainbow" animation-id="animation-1"></div>
                    </div>
                </div>

            </div>

            <!-- versus display -->
            <div id="versus">

                <!-- versus instructions -->
                <div id="vs-instructions">
                    <h3>Click on an animal to show its stats!</h3>
                </div>
                
                <div id="vs-container">
                    
                    <img class="vs-dancer" id="vs-left"></img>
                    <div id="stats-container">
                        <ul class="stats">
                            <li class="stats-name"></li>
                            <li class="stats-habitat"></li>
                            <li class="stats-diet"></li>
                            <li class="stats-dancemove"></li>
                        </ul>
                    </div>
                    <img class="vs-dancer" id="vs-right"></img>

                </div>
            </div>

        </main>
        
        <script src="js/index.js" async defer></script>
    </body>
</html>
